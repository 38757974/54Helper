<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>代码压缩工具</title>
		<link rel="stylesheet" href="index.css" />
		<script type="text/javascript" src="../static/vendor/vue/vue.js"></script>
		<script type="text/javascript" src="../static/vendor/require/require.js"></script>
	</head>

	<body>
		<div class="wrapper" id="pageContainer">
			<div class="panel panel-default" style="margin-bottom: 0px;">
				<div class="panel-heading">
					<h3 class="panel-title">
                    <a href="https://github.com/lijian17/54Helper/wiki" target="_blank" class="x-a-high">
                        <img src="../static/img/icon16.png" alt="54helper"/> 54Helper</a>：Javascript代码压缩
                    <a class="x-xother" href="https://github.com/lijian17/54Helper/wiki" target="_blank">CSS+HTML代码在线压缩&gt;&gt;</a>
                </h3>
				</div>
			</div>
			<div class="panel-body mod-code">

				<div class="row">
					<textarea class="form-control mod-textarea" id="codeSource" ref="codeSource" v-model="sourceContent" placeholder="在这里粘贴需要进行压缩的代码"></textarea>
				</div>
				<div class="row ui-mt-10 ui-mb-10 text-right">
					<button id="btnFormat" class="btn btn-success" @click="compress()">压缩</button>
				</div>

				<div class="row rst-item">
					<textarea class="form-control mod-textarea" id="jfContent" ref="jfContent" placeholder="压缩后的代码将在这里显示" v-model="resultContent" @mouseover="getResult()"></textarea>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../static/vendor/uglifyjs3/minify.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/utils.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/ast.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/parse.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/transform.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/scope.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/output.js"></script>
		<script type="text/javascript" src="../static/vendor/uglifyjs3/compress.js"></script>

		<script type="text/javascript" src="../static/vendor/codemirror/codemirror.js"></script>
		<script type="text/javascript" src="../static/vendor/codemirror/javascript.js"></script>
		<script type="text/javascript" src="../static/vendor/codemirror/active-line.js"></script>
		<script type="text/javascript" src="../static/vendor/codemirror/matchbrackets.js"></script>
		<script type="text/javascript" src="../static/vendor/codemirror/placeholder.js"></script>

		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
